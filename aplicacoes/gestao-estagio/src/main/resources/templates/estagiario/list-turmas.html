<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/LayoutGestaoPessoas">

<head>
	<title>Gestão Pessoas | Minhas Turmas</title>
</head>

<section layout:fragment="conteudo">

  <div class="container-fluid titulo-pagina">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="#">Minhas Turmas</a></li>
        </ul>
        <h1>Minhas Turmas</h1>
    </div>
  </div>

	<div class="container animated fadeInRight"> 
    <div class="row">
    
   	<div th:each="evento : ${eventos}" class="col-sm-4">
    	<div class="alert alert-dismissible alert-success">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong th:inline="text">Turma - [[${evento.turma.nome}]]</strong><br/> 
		  <strong th:text="${evento.titulo}"></strong><br/>
		  <strong th:inline="text">Período: [[${{evento.inicio}}]] a [[${{evento.termino}}]]</strong>
			<p th:text="${evento.descricao}"></p>
		</div>
	</div>
    
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div id="painelPlano" class="panel-body gp-panel-body-background">
          <p th:if="${#lists.isEmpty(estagios)}">Não há turmas</p>
          <ul class="list-group" th:if="${estagios != null}">
            <li class="list-group-item gp-list-group-item" th:each= "estagio: ${estagios}">
              <b th:inline="text">[[${estagio.turma.nome}]] [[${estagio.turma.semestre}]]</b> 
<!--               <a th:href="@{/Estagiario/Acompanhamento/{idEstagio}/PresencaEntrada(idEstagio=${presenca.estagio.id})}" class="btn btn-success btn-sm pull-right gp-btn-presenca" th:if="${presenca.permissaoEntrada}">Entrada</a> -->
<!--               <a th:href="@{/Estagiario/Acompanhamento/{idEstagio}/PresencaSaida(idEstagio=${presenca.estagio.id})}" class="btn btn-success btn-sm pull-right gp-btn-presenca" th:if="${presenca.permissaoSaida}">Saída</a> -->
            </li>
          </ul>
        </div>
      </div>
    </div>
    </div>
    </div>
</section>
</html>
