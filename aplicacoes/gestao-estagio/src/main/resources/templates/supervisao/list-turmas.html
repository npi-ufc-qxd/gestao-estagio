<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/LayoutGestaoPessoas">

<head>
	<title>Gestão Pessoas | Minhas Turmas</title>
</head>

<section layout:fragment="conteudo">

  <div class="container-fluid titulo-pagina">
    <div class="container">
        <ul class="breadcrumb">
            <li class="active">Inicio</li>
        </ul>
        <h1>Minhas Turmas</h1>
    </div>
  </div>

	<div class="container animated fadeInRight"> 

<div class="alert alert-dismissible alert-warning" th:if="${!#strings.isEmpty(error)}">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <p th:text="${error}"></p>
</div>		
	
    <div class="row">
    <div class="col-sm-12">
    
        <div class="panel panel-bluegray">
          <div class="panel-heading">
            <a class="panel-title" data-toggle="collapse" data-target="#turmas-npi"><i class="fa fa-caret-down" aria-hidden="true"></i> Turmas NPI</a>
          </div>
          <div id="turmas-npi" class="panel-body collapse in">
	          <ul class="list-group">
	            <li th:if="${#strings.equals(turma.tipoTurma, 'NPI')}" th:each="turma : ${turmas}" class="list-group-item gp-list-group-item">
	              	<b th:inline="text">[[${turma.nome}]] <span class="label label-primary"> [[${turma.status.descricao}]]</span></b>
	              	<a th:href="@{'/Supervisao/Turma/' + ${turma.id}}" class="btn btn-success btn-sm pull-right gp-btn-acompanhamento">Detalhes</a>
	              	<a th:if="${turma.selecao == null}" th:href="@{'/Selecao/{idTurma}/Adicionar'(idTurma=${turma.id})}" class="btn btn-primary btn-sm pull-right gp-btn-acompanhamento">Abrir Seleção</a>
	              	<a th:if="${turma.selecao != null}" th:href="@{'/Selecao/{idSelecao}'(idSelecao=${turma.selecao.id})}" class="btn btn-primary btn-sm pull-right gp-btn-acompanhamento">Detalhes Seleção</a>
	            </li>
	          </ul>
           </div>
        </div>
    
        <div class="panel panel-bluegray">
          <div class="panel-heading">
            <a class="panel-title" data-toggle="collapse" data-target="#turmas-empresas"><i class="fa fa-caret-down" aria-hidden="true"></i> Turmas Empresas</a>
          </div>
          <div id="turmas-empresas" class="panel-body collapse in">
	          <ul class="list-group">
	            <li th:if="${#strings.equals(turma.tipoTurma, 'EMPRESA')}" th:each="turma : ${turmas}" class="list-group-item gp-list-group-item">
	              	<b th:inline="text">[[${turma.nome}]] <span class="label label-primary"> [[${turma.status.descricao}]]</span></b>
	              	<a th:href="@{'/Supervisao/Turma/' + ${turma.id}}" class="btn btn-success btn-sm pull-right gp-btn-acompanhamento">Detalhes</a>
	            </li>
	          </ul>
           </div>
        </div>
    </div>
    </div>
    </div>
</section>

<section layout:fragment="js">
	<script type="text/javascript">
		$("#turmas").addClass("active");
	</script>
</section>

</html>
